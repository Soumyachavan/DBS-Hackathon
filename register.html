<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Register here</h1>
    <p>New Students or seniors register here</p>
    <form action="#">
        <div id="form" class="form">
            <p>Fields marked with * are mandatory</p>
            <br>
            <div class="fields">
                Username* : <input type="text" name="name" placeholder="Enter your name">
            </div>
    
            <br>
    
            <div class="fields">
                Email id* : <input type="email" name="email" placeholder="Enter email">
                
            </div>

            <br>

            <div class="fields">
                
                phone no* : <input type="text" name="phn" id="phn" placeholder="Enter your phone number">
            </div>
            <br>

            <div class="fields">
                Roll no* : <input type="text" name="rollno" placeholder="Enter roll number">
            </div>

            <br>

            <div class="fields">
                <label for="branch">Branch* </label>

                <select name="branch" id="branch">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                    <option value="eee">EEE</option>
                    <option value="mech">MECH</option>
                    <option value="civil">CIVIL</option>
                    <option value="others">Others</option>

                </select>

            </div>
            <br>
    
            <div class="fields">
                Gender* : <br> Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
            </div>
    
            <br>

            <div class="fields">
                Student type*  : <br> New Student <input type="radio" name="type"> Senior <input type="radio" name="type">
            </div>

            <br>
            
    
            <div class="fields">
                Set Password: <input type="password" name="password" placeholder="Enter password">
            </div>
    
            <br>
    
            <div class="fields">
                confirm Password: <input type="password" name="confirm password" placeholder="Enter password again">
            </div>


    
        </div>
    
        <br>
    
        <div class="submit">
            <button type="submit">submit</button>
        </div>
        <br>
        <br>
    
        <p>If already registerd sign in <a href="signin.html">here</a></p>
    </form>
</body>
</html>
